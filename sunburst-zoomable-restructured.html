<!DOCTYPE html>
<html>
<head>
    <title>Heaney Viz - Dana Classification - Zoomable Sunburst</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 11px;
        }

        .slice {
            cursor: pointer;
        }

        .slice .main-arc {
            stroke: #fff;
            /*stroke: red;*/

        }

        .slice .hidden-arc {
            fill: none;
        }

        .slice text {
            pointer-events: none;
            dominant-baseline: middle;
            text-anchor: middle;
        }

        /*Style for tooltip from: http://bl.ocks.org/d3noob/a22c42db65eb00d4e369 */
        div.tooltip {
            position: absolute;
            text-align: left;
            /*width: 60px;*/
            /*height: 28px;*/
            padding: 20px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>

    <script src='https://d3js.org/d3.v4.min.js'></script>

<body>
<!--<script src="dana.js"></script>-->
<div id="sunburst"></div>
<script>
    const width = window.innerWidth,
            height = window.innerHeight,
            maxRadius = (Math.min(width, height) / 2) - 5;

    const formatNumber = d3.format(',d');

    const x = d3.scaleLinear()
            .range([0, 2 * Math.PI])
            .clamp(true);

//    const y = d3.scaleSqrt()
//            .range([maxRadius*.05, maxRadius]);      // Default *.1 which controls the center SPOT
    const y = d3.scalePow().exponent(0.7)  // Use scalePow to finely control the powers of scaling
            .range([maxRadius*0.05, maxRadius]);

    const color = d3.scaleOrdinal(d3.schemeCategory20);

    //HZ:
    function ancester(d){
        return d.depth > 1 ? ancester(d.parent) : d ;
    }

    console.log(d3.scaleOrdinal(d3.schemeCategory20));

    const partition = d3.partition();

    const arc = d3.arc()
                    .startAngle(d => x(d.x0))
                    .endAngle(d => x(d.x1))
                    .innerRadius(d => Math.max(0, y(d.y0)))
                    .outerRadius(d => Math.max(0, y(d.y1)));

    const middleArcLine = d => {
        const halfPi = Math.PI/2;
        const angles = [x(d.x0) - halfPi, x(d.x1) - halfPi];
        const r = Math.max(0, (y(d.y0) + y(d.y1)) / 2);

        const middleAngle = (angles[1] + angles[0]) / 2;
        const invertDirection = middleAngle > 0 && middleAngle < Math.PI; // On lower quadrants write text ccw
        if (invertDirection) { angles.reverse(); }

        const path = d3.path();
        path.arc(0, 0, r, angles[0], angles[1], invertDirection);
        return path.toString();
    };

    const textFits = d => {
        const CHAR_SPACE = 2;

        const deltaAngle = x(d.x1) - x(d.x0);
        const r = Math.max(0, (y(d.y0) + y(d.y1)) / 2);
        const perimeter = r * deltaAngle;

        return d.data.name.length * CHAR_SPACE < perimeter;
    };

    // http://bl.ocks.org/d3noob/c37cb8e630aaef7df30d
    // Define 'div' for tooltips
    var div = d3.select("body")
            .append("div")  // declare the tooltip div
            .attr("class", "tooltip")              // apply the 'tooltip' class
            .style("opacity", 0);

    // Add title
    d3.select("body").append("div").append("h1").text("Heaney Viz - Dana Classification - Zoomable Sunburst");

    const svg = d3.select('div#sunburst').append('svg')
//    const svg = d3.select('body').append('svg')
            .style('width', '100vw')
            .style('height', '100vh')
            .attr('viewBox', `${-width / 2} ${-height / 2} ${width} ${height}`)
            .on('click', () => focusOn()); // Reset zoom on canvas click

    d3.json('dana.json', (error, root) => {
        if (error) throw error;     // comment out for temp solution of using dana.js
        console.log(root);
        root = d3.hierarchy(root);    // Load from json
//        root = d3.hierarchy(dana);      // Load from var dana
        console.log(root);

        root.sum(d => d.size);

        const slice = svg.selectAll('g.slice')
//                .data(partition(root).descendants());
                .data(partition(root).descendants().filter(d => d.depth));      // Not displaying the root

        slice.exit().remove();

        const newSlice = slice.enter()
                        .append('g').attr('class', 'slice')
                        .on('click', d => {
                            d3.event.stopPropagation();
                            focusOn(d);
                        }
        );

        newSlice.append('title')
//                .text(d => d.data.name + '\n' + formatNumber(d.value));       \\ Original
                .text(d => {
                    if (d.height) {
                        return d.data.name +
                                '\n# of Descendants: ' + formatNumber(d.value) +
                                "\nOldest Known Age: " + "(exherited from all children)";
                    }
                    else {
                        return d.data.name +
                                "\nOldest Known Age: " + d.data["rruff-oldest-known-age"] +
                                "\nElements: " + d.data["rruff-elements"] +
                                "\nChemistry: " + d.data["rruff-chemistry-plain"] +
                                "\nCrystal Systems: " + d.data["rruff-crystal-systems"];
                    }

                })
        ;

        newSlice.append('path')
                .attr('class', 'main-arc')
//                .style('fill', d => color((d.children ? d : d.parent).data.name))     // Existing coloring code
                .style('fill',
                        d => {//console.log(d.data);
//                                return "red"})
//                            return color((d.children ? d : d.parent).data.name)})
//                            return color(ancester(d).data.name)})
                            // Newest:
                            return color(d.children ? ancester(d).data.name : d.data["rruff-crystal-systems"])})
//                            return d3.schemeCategory20[Number((d.children ? d : d.parent).data.name.substring(0, 3)) % 20]})
                .style("opacity", d => {return (d.height ? 1/d.depth : 0.6)})   // Added by HZ
//                .style("stroke", d => {return 1/d.size})   // Added by HZ
                .style("stroke", d => {
                    return color(d.children ? ancester(d).data.name : d.data["rruff-crystal-systems"])})   // Added by HZ; Newest
                .attr('d', arc)
        ;

        newSlice.append('path')
                .attr('class', 'hidden-arc')
                .attr('id', (_, i) => `hiddenArc${i}`)
        .attr('d', middleArcLine);

        const text = newSlice.append('text')
                .attr('display', d => textFits(d) ? null : 'none');//.style('fill', 'green');

        // Text wrapping: https://bl.ocks.org/davelandry/a39f0c3fc52804ee859a

        // Add white contour
        text.append('textPath')
                .attr('startOffset','50%')
                .attr('xlink:href', (_, i) => `#hiddenArc${i}` )
                .text(d => d.data.name)
                    .style('fill', 'none')
                    .style('stroke', '#fff')
                    .style('stroke-width', 5)
                    .style('stroke-linejoin', 'round');

        text.append('textPath')
                .attr('startOffset','50%')
                .attr('xlink:href', (_, i) => `#hiddenArc${i}` )
//                // Tooltip stuff
//                .on("mouseover", function(d) {
//                    div.transition()
//                            .duration(200)
//                            .style("opacity", .9);
//                    div.html(
//                            '<a href= "http://google.com">' + // The first <a> tag
//                            d.data.name +
//                            "</a>" +                          // closing </a> tag
//                            "<br/>")
//                            .style("left", (d3.event.pageX) + "px")
//                            .style("top", (d3.event.pageY - 28) + "px")
//                })
//                .on("mouseout", function(d) {
//                    div.transition()
//                            .duration(200)
//                            .style("opacity", 0);
//                    div.html(
//                            '<a href= "http://google.com">' + // The first <a> tag
//                            "fuck" +
//                            "</a>" +                          // closing </a> tag
//                            "<br/>")
////                            .style("left", (d3.event.pageX) + "px")
////                            .style("top", (d3.event.pageY - 28) + "px");
//                })
                .text(d => d.data.name);
    });


    function focusOn(d = { x0: 0, x1: 1, y0: 0, y1: 1 }) {
        // Reset to top-level if no data point specified

        const transition = svg.transition()
                .duration(750)
                .tween('scale', () => {
            const xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]);
        return t => { x.domain(xd(t)); y.domain(yd(t)); };
    });

    transition.selectAll('path.main-arc')
            .attrTween('d', d => () => arc(d));

    transition.selectAll('path.hidden-arc')
            .attrTween('d', d => () => middleArcLine(d));

    transition.selectAll('text')
            .attrTween('display', d => () => textFits(d) ? null : 'none');

    moveStackToFront(d);

    //

    function moveStackToFront(elD) {
        svg.selectAll('.slice').filter(d => d === elD)
        .each(function(d) {
                this.parentNode.appendChild(this);
                if (d.parent) { moveStackToFront(d.parent); }
            })
        }
    }
</script>



<div class="row align-items-center">
    <div class="col-sm-2"><p id="value-range"></p></div>
    <div class="col-sm"><div id="slider-range"></div></div>
</div>

<script>

    // Added:
//    const width = window.innerWidth;

    // Range
    var data = [0, 500, 1000, 1500, 2000, 2500];

    var sliderRange = d3
            .sliderBottom()
            .min(d3.min(data))
            .max(d3.max(data))
            .width(600)
//            .tickFormat(d3.format('.2%'))
            .tickFormat(d3.format(''))
            .ticks(5)
            .default([300, 700])
            .fill('#2196f3')
            .on('onchange', val => { console.log(val);
//        d3.select('p#value-range').text(val.map(d3.format('.2%')).join('-'));
        d3.select('p#value-range').text(val.map(d3.format('.2f')).join('-') + " Ma");
    });

    var gRange = d3
            .select('div#slider-range')
            .append('svg')
            .attr('width', 1000)   // 500 --> width
            .attr('height', 100)
            .append('g')
            .attr('transform', 'translate(30,30)');

    gRange.call(sliderRange);

    d3.select('p#value-range').text(
            sliderRange
                    .value()
                    .map(d3.format('.2f'))
                    .join('-') + " Ma"
    );


</script>
</body>
